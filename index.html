<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Journal with Date Picker</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
    
  <div class="container">
    <div class="vertical-line"></div>
    <div class="title">
        <input type="date" id="date-picker" />
        <h1>Daily Journal</h1>
    </div>
    <div class="journal">
        

        <textarea id="daily-text" placeholder="Type your notes here..."></textarea>
        <div class="button">
            <button id="download-btn" type="button">Download 2021 Entries</button>
        </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
